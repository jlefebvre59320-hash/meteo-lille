<style>
html, body {
  margin: 0; padding: 0;
  width: 100vw; height: 100vh;
  background: linear-gradient(135deg, #00111E, #013B55);
  font-family: 'Segoe UI', Arial, sans-serif;
  color: #fff;
  overflow: hidden;
}

.container {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#clock {
  font-size: 6vw;
  font-weight: 600;
  margin-bottom: 2vh;
  text-shadow: 0 0 25px rgba(0,200,255,0.7);
}

#forecast {
  width: 90%;
  display: flex;
  justify-content: space-between;
  gap: 2vw;
}

.day {
  flex: 1;
  background: rgba(255,255,255,0.08);
  border-radius: 18px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,200,255,0.3);
  border: 1px solid rgba(255,255,255,0.2);
  backdrop-filter: blur(5px);
  opacity: 0;
  transform: translateY(30px);
  animation: fadeUp .7s forwards;
}

.day:nth-child(2) { animation-delay: .2s; }
.day:nth-child(3) { animation-delay: .4s; }

@keyframes fadeUp {
  to { opacity: 1; transform: translateY(0); }
}

.day h3 {
  font-size: 2.3vw;
  margin-bottom: 10px;
}

.icon {
  font-size: 4.5vw;
  margin-bottom: 10px;
  filter: drop-shadow(0 0 12px rgba(0,200,255,0.7));
}

.temp {
  font-size: 3vw;
  font-weight: bold;
  text-shadow: 0 0 10px rgba(0,200,255,0.8);
  color: #A9EFFF;
}
</style>
</head>

<body>
<div class="container">
  <div id="clock">--:--</div>
  <div id="forecast"></div>
</div>

<script>
// Horloge
function updateClock() {
  document.getElementById("clock").innerText =
    new Date().toLocaleTimeString("fr-FR", {hour:"2-digit", minute:"2-digit"});
}
setInterval(updateClock, 1000); updateClock();

// Icons
const icons = {
  0:"â˜€ï¸",1:"ğŸŒ¤ï¸",2:"â›…",3:"â˜ï¸",
  45:"ğŸŒ«ï¸",48:"ğŸŒ«ï¸",
  51:"ğŸŒ§ï¸",53:"ğŸŒ§ï¸",55:"ğŸŒ§ï¸",
  61:"ğŸŒ§ï¸",63:"ğŸŒ§ï¸",65:"ğŸŒ§ï¸",
  71:"â„ï¸",73:"â„ï¸",75:"â„ï¸",
  95:"â›ˆï¸",96:"â›ˆï¸",99:"â›ˆï¸"
};

const API_URL = "https://api.open-meteo.com/v1/forecast?latitude=50.63&longitude=3.06&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=Europe/Paris";

async function loadWeather() {
  try {
    const res = await fetch(API_URL, { cache: "no-store" });
    const data = await res.json();
    localStorage.setItem("meteoCache", JSON.stringify(data));
    display(data);
  } catch (e) {
    let cache = localStorage.getItem("meteoCache");
    if(cache) display(JSON.parse(cache));
    else fallback();
  }
}

function display(data) {
  const fc = document.getElementById("forecast");
  fc.innerHTML = "";
  for(let i=0;i<3;i++){
    let day = new Date(data.daily.time[i]).toLocaleDateString("fr-FR",{weekday:"short"});
    fc.innerHTML += `
      <div class="day">
        <h3>${day}</h3>
        <div class="icon">${icons[data.daily.weathercode[i]] || "ğŸŒ¡ï¸"}</div>
        <div class="temp">${Math.round(data.daily.temperature_2m_max[i])}Â° / ${Math.round(data.daily.temperature_2m_min[i])}Â°</div>
      </div>`;
  }
}

function fallback() {
  document.getElementById("forecast").innerHTML =
    "<div style='font-size:3vw;color:#FEE;'>Erreur mÃ©tÃ©o</div>";
}

loadWeather();
</script>
