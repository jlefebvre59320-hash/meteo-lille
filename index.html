<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Météo Lille</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      color: #111;
      height: 100%;
      overflow: hidden;
    }
    .container {
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      padding: 40px 60px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .title {
      font-size: 72px;
      font-weight: 600;
      text-align: center;
      letter-spacing: 0.15em;
      margin-bottom: 20px;
    }
    .subtitle {
      text-align: center;
      font-size: 24px;
      color: #666;
    }
    .grid {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      margin-top: 40px;
      flex: 1;
    }
    .day {
      flex: 1;
      margin: 0 20px;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.06);
      padding: 30px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .day-label {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .date-label {
      font-size: 20px;
      color: #777;
      margin-bottom: 10px;
    }
    .icon {
      font-size: 90px;
      margin: 10px 0 20px;
    }
    .temp-now {
      font-size: 80px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .temp-range {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .desc {
      font-size: 24px;
      color: #555;
    }
    .footer {
      text-align: right;
      font-size: 18px;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <div>
    <div class="title">LILLE</div>
    <div class="subtitle" id="subtitle">Météo sur 3 jours</div>
  </div>
  <div class="grid">
    <div class="day" id="d0"></div>
    <div class="day" id="d1"></div>
    <div class="day" id="d2"></div>
  </div>
  <div class="footer" id="footer">Données : Open-Meteo</div>
</div>
