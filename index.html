<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Météo Lille – Display Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --card-bg: rgba(10, 14, 26, 0.72);
      --card-border: rgba(255, 255, 255, 0.08);
      --text-main: #f9fbff;
      --text-soft: #c6cbe3;
      --accent: #4bb4ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
    }

    /* CONTAINER GLOBAL */

    body {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 0%, #1f4fff 0, #050816 45%, #02030a 100%);
      animation: bg-clear 20s linear infinite alternate;
    }

    /* Couche de glow / particules très légères */
    .bg-layer {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .bg-orb {
      position: absolute;
      width: 520px;
      height: 520px;
      border-radius: 999px;
      filter: blur(60px);
      opacity: 0.4;
      background: radial-gradient(circle, #4bb4ff 0, transparent 60%);
      animation: float-orb 30s ease-in-out infinite alternate;
    }

    .bg-orb.orb2 {
      width: 420px;
      height: 420px;
      background: radial-gradient(circle, #ffb347 0, transparent 60%);
      animation-duration: 38s;
    }

    .bg-orb.orb3 {
      width: 520px;
      height: 520px;
      background: radial-gradient(circle, #9b5bff 0, transparent 65%);
      animation-duration: 46s;
    }

    @keyframes float-orb {
      from { transform: translate3d(-10%, -10%, 0); }
      to   { transform: translate3d(20%, 20%, 0); }
    }

    /* FOND SELON MÉTÉO  */

    body.weather-clear {
      animation: bg-clear 24s linear infinite alternate;
    }
    @keyframes bg-clear {
      0%   { background: radial-gradient(circle at 20% 0%, #5ac8ff 0, #050816 40%, #02030a 100%); }
      100% { background: radial-gradient(circle at 80% 0%, #ffe082 0, #050816 40%, #02030a 100%); }
    }

    body.weather-cloudy {
      animation: bg-cloudy 24s linear infinite alternate;
    }
    @keyframes bg-cloudy {
      0%   { background: radial-gradient(circle at 10% 0%, #6d7cff 0, #141827 40%, #020308 100%); }
      100% { background: radial-gradient(circle at 90% 0%, #4e5b88 0, #111420 45%, #050712 100%); }
    }

    body.weather-rain {
      animation: bg-rain 24s linear infinite alternate;
    }
    @keyframes bg-rain {
      0%   { background: radial-gradient(circle at 10% -10%, #4b6cb7 0, #182848 40%, #02030a 100%); }
      100% { background: radial-gradient(circle at 90% -10%, #283e51 0, #0f2027 40%, #02030a 100%); }
    }

    body.weather-storm {
      animation: bg-storm 24s linear infinite alternate;
    }
    @keyframes bg-storm {
      0%   { background: radial-gradient(circle at 50% -40%, #7579ff 0, #3f2b96 40%, #06020e 100%); }
      100% { background: radial-gradient(circle at 40% 120%, #232526 0, #414345 40%, #02020a 100%); }
    }

    body.weather-snow {
      animation: bg-snow 24s linear infinite alternate;
    }
    @keyframes bg-snow {
      0%   { background: radial-gradient(circle at 10% 0%, #cfd9df 0, #4b79a1 40%, #050814 100%); }
      100% { background: radial-gradient(circle at 90% 0%, #e6f0ff 0, #27446b 40%, #050814 100%); }
    }

    body.weather-fog {
      animation: bg-fog 24s linear infinite alternate;
    }
    @keyframes bg-fog {
      0%   { background: radial-gradient(circle at 10% 0%, #9ea7b8 0, #484f5c 35%, #05060a 100%); }
      100% { background: radial-gradient(circle at 90% 0%, #cfd3db 0, #3b4350 35%, #05060a 100%); }
    }

    /* Effet pluie / neige super léger */

    .precip-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      background-size: 220px 220px;
      mix-blend-mode: screen;
      z-index: 1;
    }

    body.weather-rain .precip-layer {
      opacity: 0.4;
      background-image: linear-gradient(120deg, rgba(173, 216, 230, 0.0) 0%,
                                                 rgba(173, 216, 230, 0.4) 50%,
                                                 rgba(173, 216, 230, 0.0) 100%);
      animation: rainMove 1.4s linear infinite;
    }

    @keyframes rainMove {
      from { background-position: 0 0; }
      to   { background-position: -220px 220px; }
    }

    body.weather-snow .precip-layer {
      opacity: 0.4;
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.9) 0, rgba(255,255,255,0) 55%);
      animation: snowMove 12s linear infinite;
      background-size: 260px 260px;
    }

    @keyframes snowMove {
      from { background-position: 0 0, 0 0; }
      to   { background-position: 0 260px, 0 130px; }
    }

    /* CONTENU */

    .shell {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 1620px;
      padding: 30px 40px;
    }

    .card {
      width: 100%;
      height: 880px;
      margin: 0 auto;
      border-radius: 32px;
      padding: 32px 40px 28px;
      border: 1px solid var(--card-border);
      background:
        radial-gradient(circle at 0% 0%, rgba(255,255,255,0.12) 0, transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(123,198,255,0.2) 0, transparent 60%),
        linear-gradient(135deg, rgba(9,11,22,0.95), rgba(9,11,22,0.92));
      box-shadow:
        0 22px 70px rgba(0, 0, 0, 0.65),
        0 0 0 1px rgba(255,255,255,0.02);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 26px;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .title-city {
      font-size: 52px;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      font-weight: 600;
    }

    .title-sub {
      font-size: 22px;
      color: var(--text-soft);
    }

    .meta-block {
      text-align: right;
      font-size: 18px;
      color: #a7b0d6;
    }

    .meta-label {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #7d86aa;
    }

    .grid {
      display: grid;
      grid-template-columns: 1.2fr 1fr 1fr;
      gap: 28px;
      align-items: stretch;
      flex: 1;
    }

    .day-card {
      border-radius: 24px;
      padding: 26px 24px 22px;
      background: radial-gradient(circle at 0% 0%, rgba(255,255,255,0.09) 0, transparent 55%),
                  linear-gradient(145deg, rgba(13,18,40,0.96), rgba(18,20,46,0.94));
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 14px 40px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      overflow: hidden;
    }

    /* highlight de la colonne d’aujourd’hui */
    .day-card.main {
      border-color: rgba(75,180,255,0.95);
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
    }

    .day-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 10px;
    }

    .day-name {
      font-size: 24px;
      font-weight: 600;
    }

    .day-date {
      font-size: 18px;
      color: var(--text-soft);
    }

    .icon-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 8px 0 12px;
    }

    .icon {
      font-size: 96px;
      filter: drop-shadow(0 10px 25px rgba(0,0,0,0.85));
    }

    .temp-now {
      font-size: 82px;
      font-weight: 600;
      line-height: 0.9;
      margin-bottom: 10px;
    }

    .temp-range {
      font-size: 26px;
      color: var(--text-soft);
    }

    .desc {
      font-size: 22px;
      margin-top: 8px;
      color: #e0e5ff;
    }

    .extra-row {
      margin-top: 14px;
      font-size: 17px;
      color: #a6aed3;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .tag-pill {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #b8c4ff;
    }

    .footer-row {
      margin-top: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      color: #8087b0;
    }

    .footer-row span strong {
      color: #cfd6ff;
      font-weight: 500;
    }

    .badge {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(75,180,255,0.85);
      font-size: 13px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #9ad3ff;
    }

    @media (max-width: 1200px) {
      .shell {
        padding: 10px;
      }
      .card {
        height: auto;
      }
    }
  </style>
</head>

<body class="weather-clear">
<div class="bg-layer">
  <div class="bg-orb" style="top:-80px;left:-40px;"></div>
  <div class="bg-orb orb2" style="bottom:-120px;right:-20px;"></div>
  <div class="bg-orb orb3" style="top:40%;left:65%;"></div>
  <div class="precip-layer"></div>
</div>

<div class="shell">
  <div class="card">
    <div class="header-row">
      <div class="title-block">
        <div class="title-city">LILLE</div>
        <div class="title-sub" id="subtitle">Météo sur 3 jours</div>
      </div>
      <div class="meta-block">
        <div class="meta-label">Dernière mise à jour</div>
        <div id="update-time">—</div>
        <div class="meta-label" style="margin-top:10px;">Données</div>
        <div>Open-Meteo – Europe/Paris</div>
      </div>
    </div>

    <div class="grid">
      <div class="day-card main" id="d0"></div>
      <div class="day-card" id="d1"></div>
      <div class="day-card" id="d2"></div>
    </div>

    <div class="footer-row">
      <span>Affichage dynamique – <strong>Lille &amp; environs</strong></span>
      <span class="badge">METEO LIVE</span>
    </div>
  </div>
</div>

<script>
<script>
const API_URL =
  "https://api.open-meteo.com/v1/forecast" +
  "?latitude=50.63&longitude=3.06" +
  "&current_weather=true" +
  "&daily=weathercode,temperature_2m_max,temperature_2m_min,time" +
  "&timezone=Europe/Paris&forecast_days=3&language=fr";

/* --- RÉCUPÉRATION DES DONNÉES COMPATIBLE ANCIEN WEBVIEW --- */

function loadWeatherData(onSuccess, onError) {
  // Si fetch existe et semble utilisable
  if (typeof window.fetch === "function") {
    fetch(API_URL)
      .then(function(r){ 
        if (!r.ok) throw new Error("HTTP " + r.status);
        return r.json(); 
      })
      .then(onSuccess)
      .catch(function(err){
        console.error("Erreur fetch :", err);
        onError(err);
      });
  } else {
    // Fallback XMLHttpRequest (plus compatible Android / vieux WebView)
    try {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", API_URL, true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            try {
              var data = JSON.parse(xhr.responseText);
              onSuccess(data);
            } catch (e) {
              console.error("Erreur JSON :", e);
              onError(e);
            }
          } else {
            onError(new Error("HTTP " + xhr.status));
          }
        }
      };
      xhr.onerror = function () {
        onError(new Error("Erreur réseau XHR"));
      };
      xhr.send();
    } catch(e) {
      console.error("Erreur XHR :", e);
      onError(e);
    }
  }
}

/* --- LOGIQUE MÉTÉO / AFF*

</script>
</body>
</html>
