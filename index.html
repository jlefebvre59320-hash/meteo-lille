<script>
// Horloge

  document.getElementById("clock").innerText =
    new Date().toLocaleTimeString("fr-FR",{hour:"2-digit",minute:"2-digit"});
}
setInterval(updateClock,1000); updateClock();

// Icons
const icons = {

const API = "https://api.open-meteo.com/v1/forecast?latitude=50.63&longitude=3.06&current_weather=true&daily=weathercode,temperature_2m_max,temperature_2m_min,time&timezone=Europe/Paris&forecast_days=3";

// Load Weather
async function loadWeather(){
  try {
    const res = await fetch(API,{cache:"no-store"});
    const data = await res.json();
    display(data);
    localStorage.setItem("cache_meteo",JSON.stringify(data));
  }
  catch(e){
    const cache = localStorage.getItem("cache_meteo");
    if(cache) display(JSON.parse(cache));
  }
}

  // Now
  document.getElementById("current-temp").innerText =
    Math.round(data.current_weather.temperature) + "Â°C";

    icons[data.current_weather.weathercode] || "ğŸŒ¡ï¸";

  // Forecast
