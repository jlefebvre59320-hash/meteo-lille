<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Météo Lille – Affichage</title>
<meta http-equiv="refresh" content="1800">
<style>
@import url('https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap');
html, body {
  margin: 0; padding: 0;
  width: 100vw; height: 100vh;
  background: #000;
  font-family: Arial, sans-serif;
  color: #fff;
  overflow: hidden;
}
.container {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
#clock {
  font-size: 6vw;
  font-weight: bold;
  margin-bottom: 3vh;
  text-shadow: 0 0 25px rgba(255,255,255,0.4);
}
#forecast {
  width: 80%;
  display: flex;
  justify-content: space-around;
}
.day {
  background: rgba(255,255,255,0.1);
  width: 25%;
  border-radius: 18px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.2);
}
.day h3 {
  margin: 0 0 10px;
  font-size: 2.2vw;
  text-transform: capitalize;
}
.icon {
  font-size: 4vw;
  margin-bottom: 10px;
}
.temp {
  font-size: 3vw;
  font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
  <div id="clock">{{HEURE}}</div>
  <div id="forecast">
    {{CARDS}}
  </div>
</div>
</body>
</html>
